<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .img_b_shadow{
            width: 600px;
            box-shadow: 5px 6px 7px red;

            width: 600px;

        .img_drop_shadow2{
            width: 600px;
            filter: drop-shadow(5px 5px 5px rgb(234, 43, 84));

            text-shadow:2px 3px 2px #1aca60;
