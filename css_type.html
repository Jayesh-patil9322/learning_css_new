<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css types</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h2{
            color: rgb(228, 15, 8) !important;
            background-color: rgb(157, 244, 254) !important;
            font-size: 30px !important;
        }
        h2{
            color: rgb(205, 253, 74);
            background-color: rgb(157, 244, 254);
            font-size: 60px;
        }
        h1 { 
            color: rgb(113, 16, 232) !important;
            background-color: rgb(232, 247, 145) !important;
            font-size: 60px !important;
        }
    </style>
</head>
<body>
    <!-- inline css -->
<h1 style="color: red;background-color:aqua;font-size:80px;">welcome to pune</h1>
<h4 style="color: rgb(61, 32, 189);background-color:rgb(178, 204, 204);font-size:30px;">welcome to pune<h4>
    <!-- internal css -->
     <h2>hello jayesh</h2>
     <!-- xternel css -->
<h3>hello my name is jayesh</h3>     
</body>
</html>
